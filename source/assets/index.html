<!DOCTYPE >

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fantasy Draft</title>

<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:400,700&display=swap" rel="stylesheet">
    <style>
      :root {
        font-family: 'Lato', sans-serif;;
        line-height: 1.6em;
        font-weight: 400;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        overscroll-behavior: none;
      }

      button {
        font-family: 'Lato', sans-serif;
        line-height: 1em;
        font-weight: 300;
        font-size: 15px;
        background-color: transparent;
        border: none;
      }

      button:hover {
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: currentColor;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      hr {
        border: none;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        line-height: 1em;
        font-size: 15px;
        font-weight: 300;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'],
      select {
        height: 42px;
        background-color: transparent;
        padding: 10px 0;
        width: 100%;
        border: none;
        border: 1px solid #d3d3d3;
        padding: 0 10px;
      }

      input::placeholder,
      input::-webkit-input-placeholder {
        color: rgba(0, 0, 0, 0.3);
      }

      label {
        font-size: 12px;
        margin-bottom: 3px;
        margin-left: 1px;
        line-height: 1em;
        display: block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
